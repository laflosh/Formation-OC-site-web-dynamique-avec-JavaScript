<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Les Bonnes Pièces</title>
		<link rel="stylesheet" href="styles.css">
		<script type="module" src="pieces.js"></script>
		<script src="node_modules/chart.js/dist/chart.umd.js" defer></script>
		
	</head>
	<body>
		<header>
			<img src="images/logo-les-bonnes-pieces.png" alt="LOGO">
			<h1>Les Bonnes Pièces</h1>
		</header>
		<main>
			<!-- Menu de recherche -->
			<section class="filtres">
				<h3>Filtres</h3>
				<button class="reset">Retirer tout les filtres</button>
				<br>
				<button class="btn-trier">Trier par prix croissant</button>
				<br>
				<button class="btn-trier-inverse">Trier par prix décroissant</button>
				<br>
				<button class="btn-filtrer">Filtrer les pièces non abordables</button>
				<br>
				<button class="btn-filtrer-description">Filtrer les pièces avec description</button>
				<br>
				<label>Sélection de produits en fonction du prix.<br>(entre 0 à 60e)</label>
				<input type="range" max="60" min="0" step="5" class="range-prix"/>
				<br>

				<h3>Aperçu des avis</h3>
				<canvas id="graphique-avis" width="300" height="300"></canvas>

				<h3>Ajouter un avis</h3>
				<form class="formulaire-avis">
					Identifiant de la pièce :<br>
					<input type="number" name="piece-id" min="0" max="5"><br>
					Nom d'utilisateur :<br>
					<input type="text" name="utilisateur"><br>
					Avis :<br>
					<input type="text" name="commentaire"><br>
					Note:<br>
					<input type="number" name="nb-etoile" min="0" max="5"><br>
					<button>Envoyer</button>
				</form>
			</section>

			<!-- Fiches produits -->
			<section class="fiches">
				<div class="abordable">
					<p>Pièces abordables</p>
				</div>

				<div class="disponibles">
					<p>Pièces disponible</p>
				</div>
			</section>
		</main>
	</body>
</html>
